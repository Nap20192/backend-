<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Weather Form</title>
  <style>
    .main {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .weather-container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .city-panel {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .city-button {
      padding: 15px 25px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .city-button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .city-button:active {
      background-color: #003f7f;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/meals">Meals</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="main">
    <div class="weather-container">
      <h2>Выберите город:</h2>
      <form action="weather" method="POST">
        <div class="city-panel">
          <button class="city-button" type="submit" name="city" value="London">London</button>
          <button class="city-button" type="submit" name="city" value="New York">New York</button>
          <button class="city-button" type="submit" name="city" value="Tokyo">Tokyo</button>
          <button class="city-button" type="submit" name="city" value="Paris">Paris</button>
          <button class="city-button" type="submit" name="city" value="Moscow">Moscow</button>
          <button class="city-button" type="submit" name="city" value="Berlin">Berlin</button>
          <button class="city-button" type="submit" name="city" value="Sydney">Sydney</button>
          <button class="city-button" type="submit" name="city" value="Beijing">Beijing</button>
          <button class="city-button" type="submit" name="city" value="Rome">Rome</button>
          <button class="city-button" type="submit" name="city" value="Madrid">Madrid</button>
          <button class="city-button" type="submit" name="city" value="Dubai">Dubai</button>
          <button class="city-button" type="submit" name="city" value="Singapore">Singapore</button>
          <button class="city-button" type="submit" name="city" value="Seoul">Seoul</button>
          <button class="city-button" type="submit" name="city" value="Cape Town">Cape Town</button>
          <button class="city-button" type="submit" name="city" value="Istanbul">Istanbul</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
